              //TODO haha

              //1. GET data
              code = '';

              readBuys(function (tx, results) {
                  lastDay = 0;
                  code += '';
                  for (i = 0; i < results.rows.length; i++) {
                      p = results.rows.item(i);
                      datum = new Date(p.date);
                      curDay = datum.getDate() + datum.getMonth() + datum.getYear();
                      if (curDay != lastDay) {
                          code += (lastDay != 0) ? '<hr />' : '';
                          lastDay = curDay;

                          code += '<div class="mdl-list__item day_title">' +
                                  '<span class="mdl-list__item-primary-content">' +
                                  '<b>' + days[datum.getDay()] + '</b>, ' + datum.getDate() + '.' +
                                  '</span>' +
                                  '<a class="mdl-list__item-secondary-action"><b>' + p.dayTotal + '</b></a></div>';
                      }

                      code += '<div class="mdl-list__item buy_entry">' +
                              '<span class="mdl-list__item-primary-content">' +
                              '<span class="mdl-chip__contact mdl-color--indigo mdl-color-text--white">' + p.storename.charAt(0) + '</span>' +
                              '<span>' + p.storename + '</span>' +
                              '</span>' +
                              '<a class="mdl-list__item-secondary-action">' + (Math.round(p.total * 100) / 100) + ' €</a></div>';
                  }
                  code += '';
                  $('#purchases').append(code);
                  setInitialListeners();
                  $('#purchases_panel').show();
              });
